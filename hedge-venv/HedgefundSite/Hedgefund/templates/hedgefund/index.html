<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hedgefund/style.css' %}">
<html>
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <script>
    coinNames = {{ coin_name|safe }};
    coinCounts = {{ coin_count|safe }};

    const data = {
      labels: coinNames,
      datasets: [{
        label: '# of Hedgefunds Currently Holding',
        backgroundColor: 'rgb(255,99,132)',
        borderColor: 'rgb(255,99,132)',
        data: coinCounts,
      }]
    };

    const config = {
      type:'bar',
      data: data,
      options: {}
    };
    coinNames.forEach(element => console.log(element));

    //console.log(coinNames);
    //console.log(coinCounts.length);
    
  </script>

  <body>
    <div class="chartWrapper">
        <canvas id="chart-Test" height="960" width="580"></canvas>
    </div>
 

    <script>
      const myChart = new Chart(
        document.getElementById('chart-Test'),
        config
      );
    </script>
  </body>
</html>
