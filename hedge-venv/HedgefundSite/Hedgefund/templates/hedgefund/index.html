<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hedgefund/style.css' %}">
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(e){
        $("button").click(function(){
          $.ajax({url:"old", dataType: 'text json', success: function(result){
            for(var key in result)
            {
              $("#coin-list").append("<il>" + result[key] + "</il>" + "</br>")
              $("#hedgefund-list").append("<il>" + key + "</il>"+ "</br>")
            }
            $("#status").html("Results are here")
          }})
        })
      })

    </script>
  </head>



  <body>
    <p id="status">Current Status of request</p>

    <div class="hedgefund-container">
      <ul id="hedgefund-list"></ul>
    </div>

    <div class="coin-container">
      <ul id="coin-list"> </ul>
    </div>


    <button id="ajaxButton">Send Request</button>
  </body>
</html>
